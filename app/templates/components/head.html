<!-- Font imports -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<!-- Performance optimization: Preload critical resources -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
<link rel="preload" href="https://cdn.tailwindcss.com" as="script">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ url_for('static', path='images/favicon.ico') }}">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}">

<!-- Color scheme and base styles -->
<style>
  :root {
    color-scheme: light;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      color-scheme: dark;
    }
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: Roboto, sans-serif, Inter, system-ui, sans-serif;
  }

  body {
    font-family: Open Sans, sans-serif, Inter, system-ui, sans-serif;
  }

  /* Scrollbar styling */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  ::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }

  /* Dark mode scrollbar */
  @media (prefers-color-scheme: dark) {
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #555;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  }
</style>

<!-- SEO verification tags (add your verification codes in the config) -->
{% if settings.GOOGLE_VERIFICATION %}
<meta name="google-site-verification" content="{{ settings.GOOGLE_VERIFICATION }}">
{% endif %}

{% if settings.BING_VERIFICATION %}
<meta name="msvalidate.01" content="{{ settings.BING_VERIFICATION }}">
{% endif %}

{% if settings.YANDEX_VERIFICATION %}
<meta name="yandex-verification" content="{{ settings.YANDEX_VERIFICATION }}">
{% endif %}

<!-- Schema.org markup for rich results -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ settings.APP_NAME }}",
  "url": "{{ request.url_for('pages.home') if 'home' in pages.__all__ else request.url }}",
  "logo": "{{ request.url_for('static', path='images/python-logo.svg') }}",
  "description": "{{ settings.APP_DESCRIPTION }}",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "{{ settings.CONTACT_PHONE }}",
    "email": "{{ settings.CONTACT_EMAIL }}",
    "contactType": "Customer Support"
  },
  "sameAs": [
    {% if settings.FACEBOOK_URL %}"{{ settings.FACEBOOK_URL }}"{% endif %}
    {% if settings.FACEBOOK_URL and settings.TWITTER_URL %},{% endif %}
    {% if settings.TWITTER_URL %}"{{ settings.TWITTER_URL }}"{% endif %}
    {% if (settings.FACEBOOK_URL or settings.TWITTER_URL) and settings.LINKEDIN_URL %},{% endif %}
    {% if settings.LINKEDIN_URL %}"{{ settings.LINKEDIN_URL }}"{% endif %}
    {% if (settings.FACEBOOK_URL or settings.TWITTER_URL or settings.LINKEDIN_URL) and settings.GITHUB_URL %},{% endif %}
    {% if settings.GITHUB_URL %}"{{ settings.GITHUB_URL }}"{% endif %}
    {% if (settings.FACEBOOK_URL or settings.TWITTER_URL or settings.LINKEDIN_URL or settings.GITHUB_URL) and settings.YOUTUBE_URL %},{% endif %}
    {% if settings.YOUTUBE_URL %}"{{ settings.YOUTUBE_URL }}"{% endif %}
  ]
}
</script>

<!-- Additional meta tags for better SEO and sharing -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ settings.APP_NAME }}">

<!-- Preload the most critical image files -->
<link rel="preload" href="{{ url_for('static', path='images/python-logo.svg') }}" as="image" type="image/svg+xml">
